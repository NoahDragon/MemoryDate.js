<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Calculate Memorable Date</title>
		<meta charset="utf-8">
		<meta name="Keywords" content="Memorable Date Calculator, Anniversary">
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<link rel="stylesheet" type="text/css" href="./css/jsDatePick_ltr.min.css">
		<script src="./js/inc/jquery.1.4.2.js"></script>
		<script src="./js/inc/jsDatePick.jquery.min.1.3.js"></script>
		<script src="./js/inc/jquery.validate.min.js"></script>
	</head>
	<body>
		<div id="calculator">
			<table>
				<tr>
					Memorable Date Calculator
				</tr>
				<tr>
					<td class="c1"> The original date: </td>
					<td class="c2"><!--<form id="date">-->
					<input type="text" size="12" id="calendar" name="calendar" class="dateFmt"/>
					(mm-dd-yyyy)<span id="warning" class="warning">Invalid Date!</span>
					<!--</form>--></td>
				</tr>
				<tr>
					<td class="c1"> 50 days: </td>
					<td class="c2"><span id="d_50"></span></td>
				</tr>
				<tr>
					<td class="c1"> 100 days: </td>
					<td class="c2"><span id="d_100"></span></td>
				</tr>
				<tr>
					<td class="c1"> 200 days: </td>
					<td class="c2"><span id="d_200"></span></td>
				</tr>
				<tr>
					<td class="c1"> 500 days: </td>
					<td class="c2"><span id="d_500"></span></td>
				</tr>
				<tr>
					<td class="c1"> 1000 days: </td>
					<td class="c2"><span id="d_1000"></span></td>
				</tr>
			</table>
		</div>
	<script src="./js/memorydate.js"></script>
	</body>
</html>
